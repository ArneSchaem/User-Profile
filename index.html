<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../assets/fontawesome-free-5.15.3-web/css/all.css"
    />
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <img src="src/images/header-logo.png" id="header-logo" />
      </div>
      <div class="line-container"></div>
      <div class="header-buttons-container">
        <div class="header-button">
          <p class="button-text">Overview</p>
        </div>
        <div class="header-button">
          <p class="button-text">Accounts</p>
        </div>
        <div class="header-button">
          <p class="button-text">Activities</p>
        </div>
        <div class="header-button">
          <p class="button-text">Integrations</p>
        </div>
        <div class="header-button">
          <p class="button-text">Reports</p>
        </div>
        <div class="header-button">
          <p class="button-text">Tasks</p>
        </div>
        <div class="header-button">
          <p class="button-text">Settings</p>
        </div>
      </div>
      <div class="header-navbar">
        <div class="header-navbar-left">
          <div class="icon-container">
            <i class="bx bx-search" id="search-icon"></i>
          </div>
          <div class="icon-container">
            <i class="bx bxs-bell" id="bell-icon"></i>
          </div>
        </div>
        <div class="header-navbar-mid">
          <div class="prof-container">
            <div class="avatar-container">
              <img src="src/images/avatar.png" id="avatar-logo" />
            </div>
            <div class="prof-text-container">
              <p class="prof-text-container-top">Amanda Haydenson</p>
              <p class="prof-text-container-bottom">Admin</p>
            </div>
            <div class="arrow-icon-container">
              <i class="bx bx-chevron-down" id="arrow-icon"></i>
            </div>
            <div class="icon-container">
              <i class="bx bxs-cog" id="cog-icon"></i>
            </div>
          </div>
        </div>
        <div class="header-navbar-right">
          <div class="burger-menu-container">
            <i class="bx bx-menu-alt-right" id="menu-icon"></i>
          </div>
        </div>
      </div>
    </header>
    <div class="main-container">
      <div class="container"></div>
    </div>
  </body>
</html>
